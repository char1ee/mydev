        function cutWords(txt, step) {
            // 按步长分词, 如"床前明白光"拆成['床前'，'前明'，'明月', '月光']
            if (step < 1) return;
            var txtLen = txt.length;
            var ret = [];
            for (var i = 0, l = txtLen - step + 1; i < l; ++i) {
                ret.push(txt.substr(i, step));
            }
            return ret;
        }

        function hashWords(arr) {
            // 遍历数组，生成 {'张三'：15,'李四'：10}格式对象
            var ret = {};
            for (var i = 0, l = arr.length; i < l; ++i) {
                if (ret[arr[i]]) {
                    ++ret[arr[i]];
                } else {
                    ret[arr[i]] = 1;
                }
            }
            return ret;
        }
