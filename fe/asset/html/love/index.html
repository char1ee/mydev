	/* 信封 */

	}
	#envelopeWrap.hide{
		opacity: 0;
		position: absolute;
	}
	#envelope{
		overflow: hidden;
		position: absolute;
		width: 530px;
		height: 444px;
		top: 50%;
		left: 50%;
		margin-left:-275px;
		margin-top: -222px;
		-webkit-transition: all 1s ease-in-out .3s;
	}
	#envelope:before {
		content: '';
		position: absolute;
		bottom: 128px;
		left: 0px;
		background: url(http://p6.qhimg.com/t012c11f1bdc6af6b3e.png);
		width: 530px;
		height: 316px;
		z-index: 0;
	}
	#envelope:after{
		content: '';
		position: absolute;
		bottom: 0px;
		left: 0;
		background: url(http://p7.qhimg.com/t0152497a8a3f4e6531.png);
		width: 530px;
		height: 258px;
		pointer-events: none;
	}
	#envelope .paper{
		position: relative;
		top:200px;
		background:#fff url(http://p7.qhimg.com/t01828e3ad7b7086261.png) no-repeat 64px 21px;
		width: 400px;
		height: 500px;
		margin: 0 auto;
		border-radius: 3px;
		-webkit-transition: all 1s ease-in-out .3s;
	}
	#envelope:hover {
		margin-top:-177px;
	}
	#envelope:hover .paper{

	}

	<div id="timerWrap" class='hide'>

	</div>
	<div id="wrap" class="hide">

	<audio preload="auto" loop>
		<source src="syz.ogg" type="audio/ogg">
		<source src="syz.mp3" type="audio/mpeg">
	</audio>
	<script>
		var pics = (function () {
			_pics = {
				gift: 'http://p6.qhimg.com/t01f50dfa57284f6925.png',
				tx: 'http://p7.qhimg.com/t013df9539df9598466.gif'
			}
			return function (i) {
				return '<img src="' + _pics[i] + '">';
			}
		})();
		var letter = []
			.concat('致：'.split('')).concat('<br>')
			.concat('　　小香子同学'.split('')).concat('<br>')
			.concat('　　我想你一定收到过情书，但绝对没有收到过如此奇葩的'.split('')).concat(pics('tx'))

		var gPrintting = false;
		// timer
		function timerInit(startCallback, endCallback){
			// var newYear = +new Date('2014/01/01 GMT+0800');
			var newYear = +new Date('2013/12/29 22:28:00 GMT+0800');
			var oTimer = document.getElementById('timer');
			var leftTime, leftsecond;
			var day, hour,minute,second;
			var now;
			function addZero(num){
				return num < 10 ? '0' + num : num;
			}
			var isStart = false;
			setTimeout(function timer() {
				if(!isStart){
					startCallback();
					isStart = true;
				}
				now = Date.now();
				leftTime = newYear - now;
				leftsecond = leftTime/1000 | 0;
				if (newYear - now > 0) {
					day = leftsecond / (60*60*24) | 0;
					hour = (leftsecond-day*24*60*60)/3600 | 0;
					minute = (leftsecond-day*24*60*60-hour*3600)/60 | 0;
					second = (leftsecond-day*24*60*60-hour*3600-minute*60 ) | 0;
					oTimer.innerHTML = day + '天' + addZero(hour) + '时' + addZero(minute) + '分' + addZero(second) + '秒';
					setTimeout(timer, 1000);
				} else {
					endCallback();
				}
			}, 0);
		};
		// envelope
		function envelopeInit () {
			var oEnvelope = document.getElementById('envelopeWrap');
			oEnvelope.setAttribute('class', '');
			var oView = document.getElementById('view');
			var audio = document.getElementsByTagName('audio')[0];
			oView.onclick = function () {
				audio.play();
				oEnvelope.setAttribute('class' ,'hide');
				document.getElementById('wrap').setAttribute('class', '');
				letterInit();
			}
		}
		// letter
		function letterInit (){
			var printer = {
				init : function (param) {
					this.speed = param.speed === 0?0: param.speed || 100;
					this.wrap = document.getElementById(param.wrap);
					this.onBegin = param.onBegin || function(){};
					this.onEnd = param.onEnd || function(){};
					this.content = param.content || [];
					this.hasEnd = true;
					this.print(this.content);
					return this;
				},
				_print: function() {
					var _this = this;
					var i = 0, l = _this.content.length;
					_this.hasEnd = false;
					setTimeout(function loop () {
						_this.wrap.innerHTML += _this.content[i];
						++i;
						if(i < l) {
							setTimeout(loop, _this.speed)
						} else {
							_this.hasEnd = true;
							_this.end();
						}
					}, 2000);
					return _this;
				},
				print: function (str) {
					this.onBegin.call(this);
					this.string += str;
					this.hasEnd && this._print();
					return this;
				},
				end: function () {
					this.onEnd.call(this);
					return this;
				}

			}

			printer.init({
				speed: 0,
				wrap: 'letter',
				content: letter,
				onBegin: function(){
					this.wrap.setAttribute('class', 'blink');
					gPrintting = true;
					// autoscroll
					(function () {
						setTimeout(function loop () {
							window.scrollTo(100, document.documentElement.scrollHeight);
							gPrintting && setTimeout(loop, 300);
						}, 0)
					})()
				},
				onEnd: function () {
					gPrintting = false;
					var _this = this;
					_this.wrap.innerHTML +=
						'<div class="btnwrap"><button id="cancel">狠心拒绝</button><button id="ok">我愿意</button></div>';
					_this.wrap.setAttribute('class', '');

					var oCancel = document.getElementById('cancel'),
						oOK = document.getElementById('ok');
					var hoveTime = 0;
					oCancel.addEventListener('mouseover', function () {
						function random(start, end) {
							switch (arguments.length) {
								case 1 :
									return Math.random() * start  + 1;
								case 2 :
									return Math.random() * (end - start + 1) + start;
								default :
									return Math.random();
							}
						}
						++hoveTime;
						switch(hoveTime) {
							case 3:
								this.innerHTML = '挖卡卡';
								break;
							case 10:
								this.innerHTML = '放弃吧！';
								break;
							case 19:
								this.innerHTML = '烦人！';
								break;
							case 26 :
								this.innerHTML = '坏蛋！';
								break;
						}
						this.style.left = (+new Date %2 ?'':'-') + random(100, document.documentElement.scrollWidth/2) + 'px';
						this.style.top = (+new Date %2 ?'':'-') + random(30, document.documentElement.scrollHeight/4) + 'px';
					}, false)
					oCancel.addEventListener('click', function (){
						this.innerHTML = '我闪！';
						setTimeout(function () {
							this.style.display = 'none';
						}.bind(this), 500)
					}, false);

					oOK.onclick = function () {
						document.getElementById('wrap').setAttribute('class', 'hide');
						alert('我猜到了你一定会点“我愿意”，从今天起，你就是我正式女朋友啦！\n抱走抱走！');
					}
				}
			});
		}


		if (typeof webkitAudioContext === 'undefined') {
			alert('需要用360等浏览器才能打开');
		} else {
			timerInit(
				function () {
					document.getElementById('timerWrap').setAttribute('class', '');
				},
				function () {
					with (document.getElementById('timerWrap').style){
						left = '-9999em';
						opacity = 0;
					}
					envelopeInit();
				}
			)
		}
</script>
